steps:
  # build the container image
- name: "gcr.io/cloud-builders/docker/$SHORT_SHA"
  args: ["build", "-t", "gcr.io/kubernetes-deploy-274406/image:$SHORT_SHA", "/falsk-model/Dockerfile"]
  # push container image
- name: "gcr.io/cloud-builders/docker/$SHORT_SHA"
  args: ["push", "gcr.io/kubernetes-deploy-274406/image:$SHORT_SHA"]
  # deploy container image to GKE
- name: "gcr.io/cloud-builders/gke-deploy/$SHORT_SHA"
  args:
  - run
  - --filename=kubernetes-config-file
  - --image=gcr.io/kubernetes-deploy-274406/image:$SHORT_SHA
  - --location=us-central1-c	
  - --cluster=cluster-1
